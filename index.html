<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lazy Loading Images</title>
  <style>

    img {
        width: 100%;
        aspect-ratio: 1/1;
        display: block;
        object-position: center;
        object-fit: cover;
    }
  </style>
</head>
<body>
  <h1>Lazy Loading Images</h1>
  <div id="image-container">
    <!-- Add your images here with loading="lazy" attribute -->
    <img src="image1.jpg" alt="Image 1" loading="lazy" width="300" height="300" />
    <img src="image2.jpg" alt="Image 2" loading="lazy" width="300" height="300" />
    <img src="image3.jpg" alt="Image 3" loading="lazy" width="300" height="300" />
    <!-- ... -->
  </div>
</body>
</html>
